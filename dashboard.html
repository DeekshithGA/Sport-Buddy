<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Sports Buddy</title>
  <link rel="stylesheet" href="styles/dashboard.css" />
</head>
<body>
  <header>
    <h2>Sports Buddy Dashboard</h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <nav>
    <button id="showAddSportFormBtn">Add New Sport Event</button>
    <button id="profileBtn">Profile</button>
  </nav>

  <main>
    <section id="profileSection" style="display:none;">
      <h3>Your Profile</h3>
      <form id="profileForm">
        <label for="profileAbilityLevel">Ability Level</label>
        <select id="profileAbilityLevel" required>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
        <button type="submit">Update Profile</button>
      </form>
    </section>

    <section id="addSportSection" style="display:none;">
      <h3>Add / Update Sport Event</h3>
      <form id="sportsForm" novalidate>
        <input type="hidden" id="sportId" />
        <label for="sportName">Sport Name:</label>
        <input type="text" id="sportName" required />
        
        <label for="sportCategory">Category:</label>
        <input type="text" id="sportCategory" required />
        
        <label for="sportCity">City:</label>
        <input type="text" id="sportCity" required />
        
        <label for="sportArea">Area:</label>
        <input type="text" id="sportArea" required />
        
        <label for="sportDateTime">Date & Time:</label>
        <input type="datetime-local" id="sportDateTime" required />
        
        <button type="submit">Save Sport</button>
        <button type="button" id="cancelAddSportBtn">Cancel</button>
      </form>
    </section>
    
    <section id="searchAndFilter">
      <h3>Search & Filter Sports Events</h3>
      <input type="text" id="searchInput" placeholder="Search by sport, city, or category" />
      <button id="clearSearchBtn">Clear</button>
    </section>

    <section id="sportsListSection">
      <h3>Upcoming Sports Events</h3>
      <ul id="sportsList"></ul>
      <button id="loadMoreBtn">Load More</button>
    </section>
  </main>

  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/sports.js"></script>
  <script src="scripts/logger.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/utils.js"></script>
  <section id="eventChatSection" style="display:none;">
  <h3>Event Chat</h3>
  <div id="chatMessages" class="chat-messages"></div>
  <form id="chatForm">
    <input type="text" id="chatInput" placeholder="Type a message..." required />
    <button type="submit">Send</button>
  </form>
</section>
<div id="notificationBell">
  ðŸ”” <span id="notifCount" style="color:red; font-weight:bold;"></span>
  <div id="notifDropdown" style="display:none;"></div>
</div>

<button id="exportCsvBtn">Export Events CSV</button>

</body>
</html>
